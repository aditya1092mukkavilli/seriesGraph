<!DOCTYPE html>
<html>
    <head>
    <title>Graphs</title>   
    <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body ng-app="grapapp">
    <div  ng-controller="generateGraph">
            <div id="uploadForm">
                <h3>Upload File</h3>
                    <form>
                        <input type="file" accept=".csv" name="fileupload" id="fileUpload" on-read-file="showContent($fileContent)">
                        <p ng-bind="errorMessage" class="errors"></p>
                    </form>
            </div>
            <br>
            <br>
                <div id="chartContainer"> </div>
    </div>
    <script type = "text/javascript" src = "angular.js"></script> 
    <script type = "text/javascript" src = "https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type = "text/javascript" src = "main.js"></script>
    <script type = "text/javascript" src = "convert_csvtojson_service.js"></script>
    <script type = "text/javascript" src = "drawchart_service.js"></script>
</body>
</html>
